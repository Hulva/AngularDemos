<div class="card card-block card-outline-primary" [appCardHover]="{querySelector: '.card-text'}">
  <h4 class="card-title">
    <ng-content select=".setup"></ng-content>
  </h4>
  <p class="card-text" [hidden]="data.hide">
    <ng-content select=".punchline"></ng-content>
  </p>
  <a class="btn btn-primary" (click)="data.toggle()">Tell ME
  </a>
</div>
